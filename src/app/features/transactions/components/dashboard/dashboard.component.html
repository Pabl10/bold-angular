<div class="dashboard">
  <div class="dashboard__header">
    <h1 class="dashboard__title">Dashboard de Transacciones</h1>
    <p class="dashboard__subtitle">Gestiona y monitorea todas tus transacciones</p>
  </div>

  <div class="dashboard__content">
    <!-- Card de total de ventas -->
    <app-sales-card></app-sales-card>

    <!-- Filtros -->
    <div class="dashboard__filters">
      <app-date-filters></app-date-filters>
      <div class="dashboard__filters-right">
        <app-search-bar></app-search-bar>
        <app-filter-button></app-filter-button>
      </div>
    </div>

    <!-- Tabla de transacciones -->
    <app-transactions-table></app-transactions-table>
  </div>

  <!-- Modal de detalle -->
  <app-transaction-detail-modal></app-transaction-detail-modal>
</div>
